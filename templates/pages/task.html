{% extends "layouts/base_layout.html" %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="card" id="this_card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title"> {{ task.title }} </h5>
            <textarea class="card-text" id="newDesc"> {{ task.description }} </textarea>
            <br>
            <button onclick="changeTask({{task.id}})" class="btn btn-primary"> Изменить </button>
            <a href="/tasks" class="card-link btn btn-primary">Назад</a>
            </div>
            <button id="comment" onclick="getComment({{task.id}})" class="btn btn-primary"> Показать комментарии </button>
        </div>
                <div class="col">
            <div class="card create_card mb-4" style="width: 18rem;">
            <h4 class="card-header"> Комментарий </h4>
            {% if error %}
                            <div class="alert-danger">
                                {{ error }}
                            </div>
            {% endif %}
                <form action="/tasks" method="POST" class="comment-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Описание" name="description">
                </div>
                    <button type="submit" class="btn btn-primary"> Создать </button>
                </form>
            </div>
</div>
</div>
{% endblock %}
